{% block control_group %}
    <div class="control-group {% if field.errors %}error{% endif %}">

        {% block label %}
            {% if not nolabel %}
                <label for="{{ field.auto_id }}" class="control-label{% if field.field.required %} required{% endif %}">
                    {{ field.label|safe }}
                    {% if field.field.required %} <span>*</span>{% endif %}
                </label>
            {% endif %}
        {% endblock %}

        {% block controls %}
            <div class="controls">
                {% block widget %}{{ field }}{% endblock %}

                {% block errors %}
                    {% for error in field.errors %}
                        <span class="help-block"><i class="icon-exclamation-sign"></i> {{ error }}</span>
                    {% endfor %}
                {% endblock %}
            </div>
        {% endblock %}
    </div>
{% endblock %}
